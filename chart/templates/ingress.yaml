apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.deployment.name }}-ingress
  namespace: {{ .Values.deployment.namespace }}
  annotations:
    nginx.ingress.kingress.io/ssl-redirect: "false"
    nginx.ingress.kingress.io/force-ssl-redirect: "false"
spec:
  rules:
    - host: portfolio.godwinogbara.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.deployment.name }}
                port:
                  number: {{ .Values.deployment.port }}